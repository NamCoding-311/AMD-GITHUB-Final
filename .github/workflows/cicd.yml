name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # BUILD BACKEND
      - name: Build Backend
        run: dotnet build AMD_final/urlshorten/BE/URLShortener.API.csproj --configuration Release

      # RUN TESTS
      - name: Run Tests
        run: dotnet test AMD_final/urlshorten/BE/URLShortener.API.csproj --no-build

      # BUILD DOCKER IMAGE
      - name: Build Docker Image
        run: |
          echo "Building Docker image..."
          echo "Username = ${{ secrets.DOCKER_USER }}"
          docker build -t ${{ secrets.DOCKER_USER }}/urlshortener:${{ github.sha }} AMD_final/urlshorten/BE

      # LOGIN DOCKER HUB
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCTOR_PASS }}

      # PUSH DOCKER IMAGE
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USER }}/urlshortener:${{ github.sha }}

      # DEPLOY TO RENDER
      - name: Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
