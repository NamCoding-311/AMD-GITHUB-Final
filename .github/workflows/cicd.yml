name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Get source code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2) Setup Node (if needed for frontend)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3) Install Backend Dependencies
      - name: Restore Backend Dependencies
        run: dotnet restore ./urlshorten/BE

      # 4) Build Backend
      - name: Build Backend
        run: dotnet build --configuration Release ./urlshorten/BE

      # 5) Login Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # 6) Build Docker Image (THE FIX)
      - name: Build Docker Image
        run: |
          echo "Building Docker Image..."
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ secrets.DOCKER_USER }}/urlshortener:${{ github.sha }} \
            ./urlshorten/BE \
            --push

      # 7) (Optional) Separate push â€” not needed because --push already did it
      # Keeping it here in case you want it
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USER }}/urlshortener:${{ github.sha }}

      # 8) Deploy to Render
      - name: Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
