name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build Backend
        run: dotnet build AMD_final/urlshorten/BE/URLShortener.API.csproj --configuration Release

      - name: Run Tests
        run: dotnet test AMD_final/urlshorten/BE/URLShortener.API.csproj --no-build

      # ðŸ”¥ FIXED: LOGIN BEFORE BUILD
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # ðŸ”¥ FIXED: MULTILINE SYNTAX SAFE + CORRECT ORDER
      - name: Build and Push Docker Image
        run: |
          echo "Building Docker Image..."
          docker buildx create --use

          docker buildx build \
            --platform linux/amd64 \
            -t ${{ secrets.DOCKER_USER }}/urlshortener:${{ github.sha }} \
            --push \
            ./AMD_final/urlshorten/BE

      # (Optional) Manual push â€” not required because --push already pushed
      # Keeping it commented out
