name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout source code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2) Setup .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3) Setup Node.js (if frontend present)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 4) Restore dependencies
      - name: Restore Backend Dependencies
        run: dotnet restore ./urlshorten/BE/URLShortener.API.csproj

      # 5) Build backend
      - name: Build Backend
        run: dotnet build ./urlshorten/BE/URLShortener.API.csproj --configuration Release

      # 6) Run tests
      - name: Run Tests
        run: dotnet test ./urlshorten/BE/URLShortener.API.csproj --no-build

      # 7) Login to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # 8) Build and push Docker image with buildx
      - name: Build Docker Image
        run: |
          echo "Building Docker Image..."
          docker buildx create --use

          docker buildx build \
            --platform linux/amd64 \
            -t ${{ secrets.DOCKER_USER }}/urlshortener:${{ github.sha }} \
            ./urlshorten/BE \
            --push

      # 9) Deploy automatically to Render via deploy hook
      - name: Deploy to Render
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
