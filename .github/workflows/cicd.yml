name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # --- RESTORE ---
      - name: Restore backend dependencies
        working-directory: ./urlshorten/BE
        run: dotnet restore

      # --- BUILD .NET backend ---
      - name: Build backend
        working-directory: ./urlshorten/BE
        run: dotnet build --configuration Release --no-restore

      # --- Publish to folder so Docker can copy publish output (optional) ---
      - name: Publish backend (for docker context)
        working-directory: ./urlshorten/BE
        run: dotnet publish -c Release -o ./publish

      # --- Build docker image ---
      # Use Dockerfile located in urlshorten/BE, and use that folder as build context
      - name: Build Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USER }}/urlshortener-api:${{ github.sha }}
          echo "Building image $IMAGE_NAME"
          docker build -f urlshorten/BE/Dockerfile -t $IMAGE_NAME urlshorten/BE

      # --- Login to Docker Hub ---
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # --- Push image ---
      - name: Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USER }}/urlshortener-api:${{ github.sha }}
          docker push $IMAGE_NAME

      # --- (Optional) Trigger Render deploy hook ---
      - name: Deploy to Render (optional)
        if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
        run: |
          echo "Triggering render deploy hook"
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}
