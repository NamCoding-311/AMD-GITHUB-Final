name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore backend dependencies
        working-directory: ./urlshorten/BE
        run: dotnet restore URLShortener.API.csproj

      - name: Build backend
        working-directory: ./urlshorten/BE
        run: dotnet build URLShortener.API.csproj --configuration Release --no-restore

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        working-directory: ./urlshorten/BE
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/urlshortener-api:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/urlshortener-api:latest
